name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: yarn
      - run: yarn install
      - run: yarn prepack
      - run: yarn lint
      - run: npx node ./node_modules/.bin/mocha ./test/*.test.*
